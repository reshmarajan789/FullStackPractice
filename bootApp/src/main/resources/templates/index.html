<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<h1>Student list</h1>
	<table border="1">
		<tr th:each="student : ${students}">
			<td th:text="${student.name}"/>
			<td th:text="${student.email}"/>
		</tr>
	</table>
</body>
</html>
